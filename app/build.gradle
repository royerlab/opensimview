plugins {
    id 'dorado.java-application-conventions'
}

dependencies {
    implementation project(':clearcontrol')
    implementation project(':coremem')
    implementation project(':libraries')
}

repositories
{
    mavenCentral()
    jcenter()
    maven {url "http://maven.imagej.net/content/repositories/releases/"}
}

application {
    // Define the main class for the application.
    mainClass = 'dorado.main.DoradoMain'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/java']
        }
    }
}


